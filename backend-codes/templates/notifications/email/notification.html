<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ notification.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 0 0 5px 5px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>{{ notification.title }}</h2>
    </div>
    <div class="content">
        <p>Hi {{ user.get_full_name|default:user.username }},</p>
        <p>{{ notification.message }}</p>
        {% if notification.action_url %}
        <a href="{{ site_url }}{{ notification.action_url }}" class="button">View Details</a>
        {% endif %}
    </div>
    <div class="footer">
        <p>This email was sent by {{ site_name }}.</p>
        <p>To manage your notification preferences, visit your account settings.</p>
    </div>
</body>
</html>
